<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/generate.png">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" placeholder="Password" id="password-box" readonly>
            <button class="copy-btn" title="Copy to clipboard">
                <img src="images/copy.png" alt="copy icon">
            </button>
        </div>
        <button class="generate-btn">
            <img src="images/generate.png" alt="generate icon">Generate Password
        </button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
